<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="width: 50rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Registration form</h5>
        <div class="mb-3">
          <label for="user" class="form-label">User Name</label>
          <input type="text" class="form-control" id="user" onkeyup="validatename()">
          <div id="userErr" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" onkeyup="validateEmail()">
          <div id="emailErr" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass" onkeyup="validatePass()">
          <div id="passErr" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="cpass" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="cpass" onkeyup="validateCpass()">
          <div id="cpassErr" class="form-text text-danger"></div>
        </div>
        <div class="mb-3 text-center">
          <button class="btn btn-success" type="submit">submit</button>
          <button class="btn btn-primary" type="cancel">cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <script>
    function validatename() {
      let uname = document.getElementById("user").value;
      const namePattern = /^[A-Za-z\s]+$/;
      if (uname == '') {
        document.getElementById('userErr').textContent = "not blank";
        return false;
      }
      else if (!namePattern.test(uname)) {
        document.getElementById('userErr').textContent = "please enter alphabet only";
        return false;
      }
      else if ((uname.length < 5) || (uname.length > 20)) {
        document.getElementById('userErr').textContent = "user name length between 5 to 20";
        return false;
      }
      else {
        document.getElementById('userErr').textContent = "";
        return true;
      }
    }
    function validateEmail() {
      let email = document.getElementById('email').value;
      const emailpattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/
      if (email == '') {
        document.getElementById('emailErr').textContent = "emali not blank please enter email";
        return false;
      }
      else if (!emailpattern.test(email)) {
        document.getElementById('emailErr').textContent = 'please enter valid email address';
        return false;
      }
      else {
        document.getElementById('emailErr').textContent = '';
        return true;
      }
    }

    function validatePass() {
      let pass = document.getElementById('pass').value;
      const passpattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;
      if (pass = '') {
        document.getElementById('passErr').textContent = 'please enter password';
        return false;
      }
      else if (!passpattern.test(pass)) {
        document.getElementById('passErr').textContent = "please enter valid password";
        return false;
      }
      else {
        document.getElementById('passErr').textContent = '';
        return true;
      }
    }

    function validateCpass() {
      let cpass = document.getElementById('cpass').value
      if (cpass != pass) {
        document.getElementById('cpassErr').textContent = 'password and confirm password not match';
        return false;
      }
      else {
        document.getElementById('cpassErr').textContent = '';
        return true;
      }
    }
  </script>
</body>

</html>
